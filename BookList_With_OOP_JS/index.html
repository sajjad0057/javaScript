<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous"
  />
  <style>
      .success, .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
        border-radius: 10px;
        text-align: center;
      }
      .success {
          background: rgb(76, 204, 64);
      }
      .error {
          background:rgb(202, 71, 152);
      }
  </style>
    <title>Book | List</title>
</head>
<body>
    <div class="container">
        <h1 id="heading"></h1>
        <hr>
        <h3>Add Book : </h3>
        <hr>

        <form action="" id="book_form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width" placeholder="Put a title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" placeholder="Put Author Name">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width" placeholder="Put ISBN Code">
            </div>
            <div>
                <input type="submit" value="SUBMIT" class="u-full-width" >
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>#ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book_list">


            </tbody>
        </table>
    </div>
    <script src="staticMethod.js"></script>
</body>
</html>
